<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <title>MatchMe - dashboard</title>

  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/forms.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/filter.css">

  <link rel="icon" href="/assets/images/match me icon for favicon ai generert.png" type="image/x-icon" />
</head>
<body>

  <div class="background-overlay"></div>

  <main id="dashboardContainer" class="container">

 <header id="dashboardHeader">
   <img src="/assets/images/MatchMe logo ai generert.png" alt="MatchMe - din datingplattform" class="logo" />
  </header>
   <div id="buttonRow" class="button-row">
    <button id="toggleTheme">Bytt lys-modus</button>
    <button id="editProfileBtn" class="edit-profile-btn">Rediger min profil</button>
  </div>
    </header>
    
    <section id="profilseksjon">
      <div id="userCard"></div>
    
      <div class="swipe-buttons">
  <button id="swipeYes" class="swipe-icon-btn like" title="Lik" aria-label="Lik bruker" >
    <img src="/assets/ikoner/ai generert ikon for MatchMe dall-e  hjerte.png" alt="Hjerteikon" />
  </button>

  <button id="swipeNo" class="swipe-icon-btn no" title="Avslå" aria-label="Avslå bruker">
    <img src="/assets/ikoner/x_icon_transparent.png" alt="Kryssikon" />
  </button>

  <button id="giveRoseButton" class="swipe-icon-btn rose" title="Gi Rose" aria-label="Gi rose til bruker">
    <img src="/assets/ikoner/rose_icon_transparent.png" alt="Roseikon" />
  </button>
</div>
    </section>


<section id="filtreringseksjon">
  <label for="genderFilter">Vis meg:</label>
  <select id="genderFilter">
    <option value="">Alle</option>
    <option value="female">Kvinner</option>
    <option value="male">Menn</option>
  </select>

  <label for="minAge" class="age-line">
    Alder:
    <span id="minAgeDisplay">18</span>
    <span>-</span>
    <span id="maxAgeDisplay">50</span>
  </label>
  
<div id="customSlider" class="slider">
  <div class="track"></div>
  <div class="range"></div>
  <div class="thumb min"></div>
  <div class="thumb max"></div>
</div>
</section>



    <section id="likte-brukere-seksjon">
      <h2>Likte brukere</h2>
      <ul id="likedUsersList">
        <li id="noLikedPlaceholder">Ingen likte brukere ennå.</li>
      </ul>
    </section>


  </main>

  <script src="js/core/logger.js"></script>
  <script src="js/core/api.js"></script>
  <script src="js/core/userLoader.js"></script>
  <script src="js/core/likedUsers.js"></script>
  <script src="js/core/tilleggsfunksjoner.js"></script>
  <script src="js/ui/userCard.js"></script>
  <script src="js/ui/filterStorage.js"></script>
  <script src="js/ui/ageFilter.js"></script>
  <script src="js/ui/filterUI.js"></script>
  <script src="js/ui/filter.js"></script>
  <script src="js/ui/themeToggle.js"></script>
  <script src="js/pages/user.js"></script>
  <script src="js/pages/swipe.js"></script>
</body>
</html>
